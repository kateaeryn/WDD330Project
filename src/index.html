<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/js/main.js" type="module"></script>
    <title>Home Page</title>

  <body>
    <header class="header" id="main-header"></header>
    <main>
    <div class="index">
      <div class="searchBar">

        <p class="subinstructions">
          Search by keyword, movie title, <br />
          or first and last name to find your next movie night!
        </p>
        <form role="search" id="searchBar">
          <input type="text" id="MovieInput" placeholder="Title, Name or Keyword" />
          <button type="submit" id="searchMovie">Search Now</button>
          
        </form>
      </div>

      
    </div>
  </main>
  </body>
