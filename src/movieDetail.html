<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/detail.js" type="module"></script>
    <title>Movie Details</title>
  </head>
  <body>
    <header class="header" id="main-header"></header>
    <form role="search" id="searchBarSmall">
      <input type="text" id="MovieInput" placeholder="Title, Name or Keyword" />
      <button type="submit" id="searchMovie">Search Now</button>
    </form>
    <main>
      <div class="detailCard">
        <img class="detailPoster" src="" alt="" />
        <div class="info">
        <h1 class="detailTitle"></h1>
        <h4 class="tagline"></h4>
        <p class="overview"></p>
        <p class="date"></p>
        <p class="genre"></p>
        <p class="runtime"></p>
        <button class="wishlistBtn">Add to Wish List</button>
        </div>
        <div class="credits">
          <ul class="crew">
            <h3>Crew</h3>
          </ul>
          <ul class="cast">
            <h3>Cast</h3>
          </ul>
        </div>
      </div>
    </main>
  </body>
  <footer class="footer"></footer>
</html>
