<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/js/profile.js" type="module"></script>
    <title>Home Page</title>
  </head>

  <body>
    <header class="header" id="main-header"></header>
    <form role="search" id="searchBarSmall">
      <input type="text" id="MovieInput" placeholder="Title, Name or Keyword" />
      <button type="submit" id="searchMovie">Search Now</button>
    </form>
    <main>
      <div class="personCard">
        <div class="personInfo">
        <h1 class="name"></h1>
        <img class="detailImage" src="" alt="" />
        <h4 class="birthday"></h4>
        <h4 class="birthplace"></h4>
        <p class="bio"></p>
        </div>
      </div>
    </main>
  </body>
  <footer class="footer"></footer>
</html>
